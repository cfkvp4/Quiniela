<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Quiniela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #444;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .result-item {
            background: #f1f1f1;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-item h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333;
        }

        .result-item span {
            display: block;
            font-size: 0.9em;
            color: #666;
        }

        .result-status {
            margin-top: 10px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados Quiniela</h1>
        <div class="results-grid">
            <!-- Repetir para cada resultado -->
            <div class="result-item">
                <h3>Jornada 1</h3>
                <span>10.12.2025</span>
                <div class="result-status">En proceso</div>
            </div>
            <div class="result-item">
                <h3>Jornada 2</h3>
                <span>10.12.2025</span>
                <div class="result-status">En proceso</div>
            </div>
            <div class="result-item">
                <h3>Jornada 3</h3>
                <span>10.12.2025</span>
                <div class="result-status">En proceso</div>
            </div>
            <div class="result-item">
                <h3>Jornada 4</h3>
                <span>10.12.2025</span>
                <div class="result-status">En proceso</div>
            </div>
            <div class="result-item">
                <h3>Jornada 5</h3>
                <span>10.12.2025</span>
                <div class="result-status">En proceso</div>
            </div>
            <!-- Añadir más jornadas según sea necesario -->
        </div>
    </div>
</body>
</html>
